<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <aside id="sidebar">
        <section class="title"><img src="./assets/dashboard.svg" alt="dashboard-icon"><span>Dashboard</span></section>
        <ul class="itemList">
            <li class="navItem"><img src="./assets/home.svg" alt="home-icon"><span></span></li>
            <li class="navItem"><img src="./assets/profile.svg" alt="profile-icon"><span></span></li>
            <li class="navItem"><img src="./assets/messages.svg" alt="messages-icon"><span></span></li>
            <li class="navItem"><img src="./assets/history.svg" alt="history-icon"><span></span></li>
            <li class="navItem"><img src="./assets/project.svg" alt="projects-icon"><span></span></li>
            <li class="navItem"><img src="./assets/community.svg" alt="community-icon"><span></span></li>
            <li class="meta"><img src="./assets/Settings.svg" alt="settings-icon"><span></span></li>
            <li class="meta"><img src="./assets/support.svg" alt="support-icon"><span></span></li>
            <li class="meta"><img src="./assets/Privacy.svg" alt="privacy-icon"><span></span></li>
        </ul>
    </aside>
    <header id="header">
        <section id="search"><img src="./assets/Search.svg"><input></section>
        <section id="quickActions"><img src="./assets/notif.svg"><img src="./assets/profile.svg"></section>
        <section id="hello">
            <img src="./assets/avatar_147135.png">
            <div>Hi there,</div>
            <div>Morgan Freeman (@freeman)</div>
        </section>
        <section>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </section>
    </header>
</body>
</html>
